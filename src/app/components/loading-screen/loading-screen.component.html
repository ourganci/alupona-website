@if (!removeFromDOM()) {
  <div class="loading-overlay" [class.fade-out]="startFadeOut()">
    <div class="border-container" [class.animate]="showBorder()">
      <div class="border-top"></div>
      <div class="border-right"></div>
      <div class="border-bottom"></div>
      <div class="border-left"></div>
    </div>
    
    <div class="logo-container">
      <img src="assets/images/logo/logo.png" alt="alupona Logo" class="logo-image">
      <p class="tagline">Licht in Form gebracht</p>
    </div>
  </div>
}
